<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mount Svelte Widget</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import Component from "./dist/Counter.js"

      // Create and mount the component
      const app = new Component({
        target: document.getElementById("app"),
        props: {
          count: 0,
        },
      })
    </script>
  </body>
</html>
