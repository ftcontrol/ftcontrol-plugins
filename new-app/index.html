<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example App</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Load component styles -->
  <link rel="stylesheet" href="dist/loading-indicator.css">

  <!-- Load the Svelte bundle -->
  <script type="importmap">
  {
    "imports": {
      "svelte": "./dist/svelte.js",
      "svelte/internal/client": "./dist/svelte.js"
    }
  }
  </script>
</head>

<body>
  <!-- Place a mount point -->
  <div id="root"></div>

  <!-- Mount the application -->
  <script type="module">
    import { mount, unmount } from 'svelte';
    import LoadingIndicator from './dist/loading-indicator.js';

    const app = mount(LoadingIndicator, {
      target: document.getElementById('root'),
      props: {
        color: 'rebeccapurple',
        strokeWidth: '2px'
      }
    });

    setTimeout(() => {
      unmount(app);
    }, 5000);
  </script>
</body>

</html>
